name: Build and Push Images

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Verified list of custom microservices for Robot Shop
        service: [web, catalogue, cart, user, shipping, payment, ratings, dispatch]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          # This ensures it looks inside the specific service folder
          context: ./${{ matrix.service }}
          push: true
          # This tags it correctly for the K8s deployment to find later
          tags: ${{ secrets.DOCKER_USERNAME }}/rs-${{ matrix.service }}:latest